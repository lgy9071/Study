<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>목록</title>
</head>
<body>
<h1>게시판 목록</h1>
<hr>
<table>
    <tr>
        <th>번호</th>
        <th>제목</th>
    </tr>
    <tr th:each="board3 : ${boards}">
        <td th:text="${board3.id}"></td>
        <td th:text="${board3.title}"></td>
    </tr>
</table>
</body>
</html>
