<!DOCTYPE html>
<!-- HTML5 문서 선언 -->
<html lang="en">
<head>
  <!-- 문자 인코딩 설정 -->
  <meta charset="UTF-8">

  <!-- 브라우저 탭 제목 -->
  <title>작성</title>
</head>
<body>

<!-- 페이지 메인 제목 -->
<h1>게시판 작성</h1>

<!-- 구분선 -->
<hr>

<!--
  게시글 작성 폼
  action: 데이터를 전송할 URL
  method: POST 방식으로 서버에 전송
-->
<form action="/board5/write" method="post">

  <!-- 게시글 제목 입력 -->
  <input type="text" name="title" placeholder="제목">

  <!-- 게시글 내용 입력 -->
  <textarea name="content"></textarea>

  <!-- 폼 제출 버튼 -->
  <button type="submit">등록</button>
</form>

</body>
</html>
